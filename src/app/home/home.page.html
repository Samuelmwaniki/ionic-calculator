<ion-header>
  <ion-toolbar color="success">
   
<ion-alert
  trigger="present-alert"
  header="This is a Calculator"
  
  message="To continue ensure you love maths."
></ion-alert>

<script>
  const alert = document.querySelector('ion-alert');
  alert.buttons = ['Action'];
</script>
  
    <ion-title>
      <ion-button color="success" id="present-alert">Do maths</ion-button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-input [(ngModel)]="display" disabled></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" *ngFor="let button of buttons">
        <ion-button color="success" (click)="onButtonClick(button)" expand="full">
          {{ button }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
